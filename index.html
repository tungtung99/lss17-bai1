<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var password = 'vung oi mo ra'
        var cauthanchu
        do{
            cauthanchu = prompt("Nhập câu thần chú: ");
            if(cauthanchu == password){
                alert("Mở cửa thành công")
            }    
            else{
                alert("yêu cầu nhập lại")
            }
        }while(cauthanchu != password);
    </script>
</body>
</html>
